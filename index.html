<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

        <!-- 8AM  -->
        <div class="input-group input-group-lg" data-hour="8">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time1"></span>
          </div>
          <input type="text" class="form-control form-control-lg text1">
          <button class="btn saveBtn col-md-1 save1"><i class="fas fa-save"></i></button>
        </div>

        <!-- 9AM  -->
        <div class="input-group input-group-lg" data-hour="9">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time2"></span>
          </div>
          <input type="text" class="form-control form-control-lg text2">
          <button class="btn saveBtn col-md-1 save2"><i class="fas fa-save"></i></button>
        </div>

        <!-- 10AM  -->
        <div class="input-group input-group-lg" data-hour="10">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time3"></span>
          </div>
          <input type="text" class="form-control form-control-lg text3">
          <button class="btn saveBtn col-md-1 save3"><i class="fas fa-save"></i></button>
        </div>

        <!-- 11AM  -->
        <div class="input-group input-group-lg" data-hour="11">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time4"></span>
          </div>
          <input type="text" class="form-control form-control-lg text4">
          <button class="btn saveBtn col-md-1 save4"><i class="fas fa-save"></i></button>
        </div>

        <!-- 12PM  -->
        <div class="input-group input-group-lg" data-hour="12">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time5"></span>
          </div>
          <input type="text" class="form-control form-control-lg text5">
          <button class="btn saveBtn col-md-1 save5"><i class="fas fa-save"></i></button>
        </div>

        <!-- 1PM  -->
        <div class="input-group input-group-lg" data-hour="1">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time6"></span>
          </div>
          <input type="text" class="form-control form-control-lg text6">
          <button class="btn saveBtn col-md-1 save6"><i class="fas fa-save"></i></button>
        </div>

        <!-- 2PM  -->
        <div class="input-group input-group-lg" data-hour="2">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time7"></span>
          </div>
          <input type="text" class="form-control form-control-lg text7">
          <button class="btn saveBtn col-md-1 save7"><i class="fas fa-save"></i></button>
        </div>

        <!-- 3PM  -->
        <div class="input-group input-group-lg" data-hour="3">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time8"></span>
          </div>
          <input type="text" class="form-control form-control-lg text8">
          <button class="btn saveBtn col-md-1 save8"><i class="fas fa-save"></i></button>
        </div>

        <!-- 4PM  -->
        <div class="input-group input-group-lg" data-hour="4">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time9"></span>
          </div>
          <input type="text" class="form-control form-control-lg text9">
          <button class="btn saveBtn col-md-1 save9"><i class="fas fa-save"></i></button>
        </div>

        <!-- 5PM  -->
        <div class="input-group input-group-lg" data-hour="5">
          <div class="input-group-prepend">
              <span class="input-group-text time-block time10"></span>
          </div>
          <input type="text" class="form-control form-control-lg text10">
          <button class="btn saveBtn col-md-1 save10"><i class="fas fa-save"></i></button>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./moment.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
